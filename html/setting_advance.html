    var timeRolldate = new Rolldate({
        el: '#time_zone',
        format: "zone",
        beginYear: new Date().getFullYear(),

        lang:language=='en'?{title:"Timezone",zone:'',cancel:'Cancel',confirm:'Confirm',year:'&nbsp;',month:'&nbsp;',day:'&nbsp;',hour:'&nbsp;',min:'&nbsp;',sec:'&nbsp;'}:{title:"时区",zone:'',year:'年',month:'月',day:'日',hour:'时',min:'分',sec:'秒'},

            // $("#time_zone").html(date);

        }
    })
    //5次点击事件
    function nclickEvent(n,dom,fn) {
        dom.removeEventListener('dblclick',null);
        var n = parseInt(n) < 1 ? 1:parseInt(n),
            count = 0,
            lastTime = 0;//用于记录上次结束的时间
        var handler = function (event) {
            var currentTime = new Date().getTime();//获取本次点击的时间
            count = (currentTime-lastTime) < 400 ? count +1 : 0;//如果本次点击的时间和上次结束时间相比大于400毫秒就把count置0
            lastTime = new Date().getTime();
            if(count>=n-1){
                fn(event,n);
                count = 0;
            }
        };
        dom.addEventListener('click',handler);
    }
    var title = document.getElementById("title");
    nclickEvent(5,title,function(){
        $("#remoteConDiv").show();
        // console.log("click 3 times!")
    });
    //ftp自动同步
    $("#uploadFtpSwitch").on("click",function(){
        var v = 0

            $("#uploadftp_detail").show();
            v = 1
        }else{$("#uploadftp_detail").hide()};
        postJSON("/setting",{ftp_upload:v})
    })
    var ftpProTimeout = null;
    var flag = true;
    var statusTimer = null;
    function promptShow(msg){
        $(".statusPrompt").text(msg)
        clearTimeout(statusTimer)
        $(".statusPrompt").show();
        statusTimer = setTimeout(function(){
            $(".statusPrompt").hide();
        },2000)
    }
    $("#submitBtn").on("click",function(){
        $("#submitBtn").addClass("grey");
        var hostReg1 = /^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/,
            hostReg2 = /^[a-zA-Z0-9][a-zA-Z0-9-]{1,61}[a-zA-Z0-9](?:\.[a-zA-Z]{2,})+$/,
            portReg = /^\d+$/;
        if(!hostReg1.test($("#ftpHost").val()) && !hostReg2.test($("#ftpHost").val())){
            $("#ftpHost").addClass("red");
            $("#hostError").show();
            flag = false;
        }
        if(!portReg.test($("#ftpPort").val()) || parseInt($("#ftpPort").val())<1 || parseInt($("#ftpPort").val())>65535){
            $("#ftpPort").addClass("red");
            $("#portError").show();
            flag = false;
        }
        var userReg = /^[a-zA-Z0-9-_.]+$/;
        if(!userReg.test($("#ftpUser").val())){
            $("#ftpUser").addClass("red");
            $("#userError").show();
            flag = false;
        }
        if(!userReg.test($("#ftpDstDir").val())){
            $("#ftpDstDir").addClass("red");
            $("#pathError").show();
            flag = false;
        }
        if(!flag){
            flag = true;
            return
        }
        var sendData = {};
        sendData["ftp_host"] = $("#ftpHost").val();
        sendData["ftp_port"] = $("#ftpPort").val();
        sendData["ftp_user"] = $("#ftpUser").val();
        sendData["ftp_dst_dir"] = $("#ftpDstDir").val();
        sendData["ftp_passwd"] = $("#ftpPasswd").val().replaceAll("\\","\\\\");
        var ftp_del_file = 0;
        if($("#ftpDelFile").prop("checked")) ftp_del_file = 1;
        sendData["ftp_del_file"] = ftp_del_file;
        postJSON("/setting",sendData,function(){
            // promptShow(language=="en"?"Submitted successfully":"提交成功")
            $(".searching-now .loadingText").text(language=="en"?"Submitted. Testing...":"提交成功，正在测试...");
            $("#testBtn").show();
            $("#forTestCover").show();
            putJSON("/webctl",{ftpServerTest:"1"},function(){
                setTimeout(function(){
                    getTestResult();
                },1000)
            },function(){
                $("#forTestCover").hide();
                promptShow(language=="en"?"Fail to connect Camera":"连接相机失败")
            },"text")
        },function(){
            promptShow(language=="en"?"Submission failed":"提交失败")
        },"text");
    })
    $("#ftpHost").on("propertychange input",function(){
        $(this).removeClass("red");
        $("#hostError").hide();
    })
    $("#ftpUser").on("propertychange input",function(){

    var failConnectCamera = 0;
    var testFlag = true;
    function getTestResult(){
        getJSON("/media/ftpServerAbilities"+(getAccessToken()?'?access_token='+getAccessToken():''),function(data){
            if(data.progress == "done"){
                $("#forTestCover").hide();
                var status = data.status;
                if(status.connect.result == "failed"){
                    $("#connectFailed").html(language=="en"?"Failed to connect server:<br>&nbsp;&nbsp;&nbsp;&nbsp;"+status.connect.message:"连接服务器失败：<br>&nbsp;&nbsp;&nbsp;&nbsp;"+status.connect.message)
                    testFlag = false;
                }
                if(status.auth.result == "failed"){
                    $("#authFailed").html(language=="en"?"Authentication failed:<br>&nbsp;&nbsp;&nbsp;&nbsp;"+status.auth.message:"认证失败：<br>&nbsp;&nbsp;&nbsp;&nbsp;"+status.auth.message)
                    testFlag = false;
                }
                if(status.upload.result == "failed"){
                    $("#uploadFailed").html(language=="en"?"Unable to upload file:<br>&nbsp;&nbsp;&nbsp;&nbsp;"+status.upload.message:"无法上传文件：<br>&nbsp;&nbsp;&nbsp;&nbsp;"+status.upload.message)
                    testFlag = false;
                }
                if(status.createfolder.result == "failed"){
                    $("#createFailed").html(language=="en"?"Unable to create folder:<br>&nbsp;&nbsp;&nbsp;&nbsp;"+status.createfolder.message:"无法创建文件夹：<br>&nbsp;&nbsp;&nbsp;&nbsp;"+status.createfolder.message)
                    testFlag = false;
                }
                if(!testFlag){
                    $("#testErr,#forCover").show();
                    testFlag = true;
                    return
                }
                promptShow(language=="en"?"Test passes. It is ok to sync data.":"测试通过，可正常同步文件")
            }else if(data.progress == "doing"){
                setTimeout(getTestResult,1000);
            }
        },function(){
            failConnectCamera++;
            if(failConnectCamera<5){
                setTimeout(getTestResult,2000);
            }else{
                $("#forTestCover").hide();
                promptShow(language=="en"?"Fail to connect Camera":"连接相机失败")
            }
        })
    }
    $("#testBtn").on("click",function(){
        $(".searching-now .loadingText").text(language=="en"?"Testing...":"正在测试...");
        $("#forTestCover").show();
        putJSON("/webctl",{ftpServerTest:"1"},function(){
            setTimeout(function(){
                getTestResult();
            },1000)
        },function(){
            $("#forTestCover").hide();
            promptShow(language=="en"?"Fail to connect Camera":"连接相机失败")
        },"text")
    })
    $("#testConfirmBtn").on("click",function(){
        $("#connectFailed,#authFailed,#uploadFailed,#createFailed").empty();
        $("#testErr,#forCover").hide();
    })
    $("#logBtn").on("click",function(){
        $(".logContent").empty();
        getJSON("/media/upload.log"+(getAccessToken()?'?access_token='+getAccessToken():''),function(data){
            var infoList = data.split("\n");
            // console.log(infoList);
            infoList.forEach((item,index)=>{
                ritem = item.replaceAll(" ","&nbsp;")
                $(".logContent").append("<p>"+ritem+"</p>");

            })
            // $(".logContent").html(data);
            $(".forLog").show();
            $(".forAdvance").hide();
        },function(){
            promptShow(language=="en"?"No log yet":"暂无日志信息");
        },"text")
    });
    $("#logBack").on("click",function(){
        $(".forLog").hide();
        $(".forAdvance").show();
    })
})
</script>

</body>
</html>

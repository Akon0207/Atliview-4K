<body class="flex verify">
	<div class="verify-btn flex flex-middle flex-center">
		<a href="javascript:;">
			<div class="iconfont">&#xe639;</div>
			<div class="tit">手电筒</div>

		<a href="javascript:;">
			<div class="iconfont">&#xe638;</div>
			<div class="tit">手动输入验证码</div>
		</a>
	</div>
	<div class="dialog-cover" style="display: block;"></div>
	<div class="dialog-poppup">
		<div class="dialog-poppup-main">
			<p class="warning">验证失败</p>
		</div>
		<div class="dialog-btns flex">

	<div class="dialog-poppup" style="display: block;">
		<div class="dialog-poppup-tit">输入验证码</div>
		<div class="dialog-code-main">
			<div class="flex flex-center">
				<input type="number" />
				<input type="number" />
				<input type="number" />
				<input type="number" />
				<input type="number" />
				<input type="number" />
			</div>
		</div>
		<div class="dialog-code-submit">确认</div>
	</div>

<script type="text/javascript">
$(function(){
	$(".dialog-code-main input").each(function(e){
		$(this).on("keyup paste change blur",function(){
			var v = $(this).val();
			if(isNumber(v)==true){
				console.log(1);
				if(v.toString().length>1){
					$(this).val(v.slice(0,1));
				}else{
					if(e<5){
						$(this).next().focus();
					}else{
						$(this).val(v.slice(0,1));
					}
				}
			}else{
				this.value=v.replace(/\D/g,'')
			}
		})
	})
})
</script>
